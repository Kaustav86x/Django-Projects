<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My page</title>
  </head>
  <div class="container">
  <body>
    <h1 class="text-center mt-4">Student Registration Form</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group mb-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="textHelp" placeholder="Enter your name">
      </div>
      <div class="form-group mb-4">
        <label class="form-label">Roll No.:</label>
        <input type="text" class="form-control" name="roll" id="roll" aria-describedby="rollHelp" placeholder="Enter your E-mail">
      </div>
        <div class="form-group mb-4">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" name="mail" id="mail" aria-describedby="emailHelp" placeholder="Enter your E-mail">
          {% comment %} <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> {% endcomment %}
        </div>
        <div class="form-group mb-4"> <!--margin-bottom(mb) = 3-->
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Enter the password">
        </div>
        <div class="form-group mb-2">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Re-Enter the password">
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
